<h2 id="pageTitle">Pet List</h2>

<!-- <button pButton type="button" label="Ordenar por nome" (click)="handleClick()" style="margin-bottom: 30px;" ></button> -->

<p-table [value]="pets">
    <ng-template pTemplate="header">
        <tr>
            <th (click)="handleClick()" name="nomeColumn">Nome</th>
            <th pSortableColumn="especie">Espécie</th>
            <th pSortableColumn="raca">Raça</th>
            <th pSortableColumn="idade">Idade</th>
            <th pSortableColumn="peso">Peso(kg)</th>
            <th pSortableColumn="dono">Dono</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-pet>
        <tr>
            <td id="petNameRow">{{pet.nome}}</td>
            <td>{{pet.especie}}</td>
            <td>{{pet.raca}}</td>
            <td>{{pet.idade}}</td>
            <td>{{pet.peso}}</td>
            <td>{{pet.dono}}</td>
        </tr>
    </ng-template>
</p-table>
