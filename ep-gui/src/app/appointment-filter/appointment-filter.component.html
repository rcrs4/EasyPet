<p-table [value]="appointments">
    <ng-template pTemplate="header">
        <tr>
            <th>Data</th>
            <th>Horário</th>
            <th>Veterinário</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-appointment>
        <tr>
            <td>{{appointment.data}}</td>
            <td>{{appointment.horario}}</td>
            <td>{{appointment.veterinario}}</td>
        </tr>
    </ng-template>
</p-table>
