<p-table [value]="products">
    <ng-template pTemplate="header">
        <tr>
            <th>Data</th>
            <th>Horário</th>
            <th>Veterinário</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{product}}</td>
        </tr>
    </ng-template>
</p-table>
