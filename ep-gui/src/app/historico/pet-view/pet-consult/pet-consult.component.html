<h2>Consultas de {{petName}}</h2>

<table>
  <tr>
    <th>
      Data
    </th>
    <th>
      Resumo
    </th>
  </tr>

  <tr *ngFor="let consulta of consultas">
    <th>
      {{consulta.data}}
    </th>
    <th>
      {{consulta.id}}
    </th>
    <th>
      <button name="AcessarDetalhesConsulta" (click)="getConsultDetails(consulta.id)">Detalhes</button>
    </th>
  </tr>
</table>
